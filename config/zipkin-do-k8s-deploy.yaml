---
kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: zipkin
  namespace: do-myproject
  labels:
    run: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      run: zipkin
  template:
    metadata:
      labels:
        run: zipkin
    spec:
      containers:
      - name: zipkin
        image: balchu/zipkin:2.4.5
        env:
          - name: TZ
            value: Asia/Singapore
        ports:
        - containerPort: 9411
          protocol: TCP
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: "/data"
            name: datadir

      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: sample-pv-claim
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
